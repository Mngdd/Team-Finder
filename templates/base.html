<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" style="text/css" href="./static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>{{ Title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"> </a>
        <form class="form-inline">
            {% if current_user.is_authenticated %}
                <a href="/logout"><button type="button" class="btn btn-secondary">{{ current_user.name }} {{ current_user.surname }}</button></a>
            {% else %}
                <a href="/register"><button type="button" class="btn btn-light">Зарегистрироваться</button></a>
                <a href="/login"><button type="button" class="btn btn-light">Войти</button></a>
            {% endif %}
        </form>
    </nav>
    <main role="main" class="container">
        {% block content %}{% endblock %}
        {% block search %}{% endblock %}
    </main>
</header>
</body>
</html>
