<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" style="text/css" href="./static/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>{{ Title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand mb-0 h1" href="{{url_for('index')}}">Team Finder</a>
        <form class="form-inline">
            {% if current_user.is_authenticated %}
                <a href="add_project" class="btn btn-secondary"><i class="fa fa-plus"></i></a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    {{ current_user.nickname }}
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/projects/{{current_user.nickname}}/created">My projects</a>
                        <a class="dropdown-item" href="/logout">Log out</a>
                    </div>
                </div>
            {% else %}
                <a href="/register"><button type="button" class="btn btn-light">Зарегистрироваться</button></a>
                <a href="/login"><button type="button" class="btn btn-light">Войти</button></a>
            {% endif %}
        </form>
    </nav>
    <main role="main" class="container">
        {% block content %}{% endblock %}
        {% block search %}{% endblock %}
    </main>
</header>
</body>
</html>
